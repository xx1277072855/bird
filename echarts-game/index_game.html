<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>近几年国内游戏市场分析</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <link rel="stylesheet" href="css/index_game.css">
</head>
<body>
<header>国内游戏市场分析<a id="dataTime" href="#"></a></header>
<div class="box">
    <div class="left">
        <div class="top">
            <div id="myecharts_bar" class="echarts"></div>
        </div>
        <div class="bottom">
            <div id="myecharts_line" class="echarts"></div>
        </div>
    </div>
    <div class="center">
        <div class="top">
            <div id="myecharts_map" class="echarts"></div>
        </div>
        <div class="bottom">
            <div id="myecharts_bar2" class="echarts"></div>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div id="myecharts_pie" class="echarts"></div>
        </div>
        <div class="bottom">
            <div id="myecharts_graph" class="echarts"></div>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/index_game.js"></script>
